    <h2>인증이 완료되었습니다.</h2>
    

<body>
    <script>
        // 현재 페이지가 리다이렉트 주소와 같은지 확인
        if (firebase.auth().isSignInWithEmailLink(location.href)) {
            // localStorage에 저장된 이메일 꺼내기
            var email = localStorage.getItem('emailForSignIn');

            // The client SDK will parse the code from the link for you.
            firebase.auth().signInWithEmailLink(email, location.href)
                .then((result) => {
                    // Clear email from storage.
                    localStorage.removeItem('emailForSignIn');
                    // You can access the new user via result.user
                    console.log(result.user);
                })
                .catch((error) => {
                    console.log(error);
                });
        }

        location.href = './회원가입.html'
    </script>
